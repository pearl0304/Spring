<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="@{member/_header_member.html}"></th:block>
<script th:inline="javascript">

	var result =  "[[${result}]]";
	
	 if(result==0){
		 alert('로그인을 실패했습니다. \n 아이디와 비밀번호를 다시 확인하세요');
	 }else if(result ==1){
		alert('로그인을 먼저 해주세요');
	}
</script>
        <main>
            <div id="member-login">
                <img th:src="@{/img/member_txt_login.gif}" alt="로그인" />
				<form th:action="@{/member/login}" method="post">
				<input type="hidden" name="result" th:value="${result}"/>
					<div>
						<label>
							<span><img src="../img/member_txt_id.gif" alt="아이디"></span> 
							<input type="text" name="uid" />
						</label>
						<label>
							<span><img src="../img/member_txt_pass.gif" alt="비밀번호"></span> 
							<input type="password" name="pass" />
						</label>
					</div>
					<input type="submit" value="로그인" />
					<span>
						<a href="#">아이디찾기</a>
						<a href="#">비밀번호찾기</a>
						<a th:href="@{/member/signup}">회원가입</a>
					</span>
				</form>
				<img src="../img/member_certifi_logo.gif" alt="banner">
            </div>
        </main>        
<th:block th:include="@{member/_footer_member.html}"></th:block>
</html>
